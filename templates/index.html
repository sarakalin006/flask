{% extends 'base.html' %}

{% block head %}
<title>Task Manager</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 class="text-center mb-4">Task Manager</h1>

    <!-- Form to add a task -->
    <form action="/" method="POST" class="mb-4">
        <div class="mb-3">
            <input type="text" name="content" id="content" class="form-control" placeholder="Enter a new task">
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Task</button>
    </form>

    <!-- Table to display tasks -->
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th scope="col">Task</th>
                <th scope="col">Added</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.data_created.date() }}</td>
                <td>
                    <a href="/delete/{{ task.id }}" class="btn btn-danger btn-sm">Delete</a>
                    <a href="/update/{{ task.id }}" class="btn btn-secondary btn-sm">Update</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
